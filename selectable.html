<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.min.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <style>
        #selectable .ui-selecting { background: lightblue; }
        #selectable .ui-selected { background: lightcoral; 
        color: white; }
        #selectable { list-style-type: none; 
        margin: 0; 
        padding: 0; 
        width: 60%; }
        #selectable li { margin: 3px; 
        padding: 20px; 
        font-size: 20px; 
        height: 18px; }
        </style>
    
        <script>
        $(document).ready( function() {
          $( "#selectable" ).selectable();
        } );
        </script>
      </head>
      <body>
       
      <ol id="selectable">
        <li class="ui-widget-content">Item 1</li>
        <li class="ui-widget-content">Item 2</li>
        <li class="ui-widget-content">Item 3</li>
        <li class="ui-widget-content">Item 4</li>
        <li class="ui-widget-content">Item 5</li>
        <li class="ui-widget-content">Item 6</li>
        <li class="ui-widget-content">Item 7</li>
      </ol>
       
</body>
</html>
